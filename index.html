<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>FocusFlow 🔔</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="theme-toggle">
    <button id="theme-btn">🌙</button>
  </div>

  <div class="layout">
    <aside class="sidebar">
      <h1>FocusFlow</h1>
      <div class="mic-controls">
        <button id="mic-start">🎤 Start</button>
        <button id="mic-stop" disabled>⏹ Stop</button>
      </div>
      <div class="meter-container">
        <div class="meter-bar" id="mic-meter"></div>
      </div>
    </aside>

    <main class="main">
      <section class="input-area">
        <input id="todo-input" placeholder="Add a new task…" autofocus/>
        <div class="row">
          <input id="todo-time" type="time" />
          <input id="task-duration" type="number" placeholder="Duration (min)" />
          <select id="todo-priority">
            <option value="high">🔥 High</option>
            <option value="medium" selected>⚡ Medium</option>
            <option value="low">🌱 Low</option>
          </select>
          <button onclick="addTodo()">➕</button>
        </div>
      </section>

      <section class="filter-row">
        <label>Filter:</label>
        <select id="priority-filter" onchange="render()">
          <option value="all">All Tasks</option>
          <option value="high">🔥 High</option>
          <option value="medium">⚡ Medium</option>
          <option value="low">🌱 Low</option>
        </select>
      </section>

      <ul id="todo-list"></ul>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
