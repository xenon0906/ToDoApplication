<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>ðŸŽ¯ FocusFlow</h1>

    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Enter task..." />
      <input type="time" id="todo-time" />
      <input type="number" id="task-duration" placeholder="Duration (min)" min="1" />
      <select id="todo-priority">
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
        <option value="low">Low</option>
      </select>
      <button onclick="addTodo()">Add</button>
    </div>

    <div class="filter-bar">
      <label for="priority-filter">Filter:</label>
      <select id="priority-filter">
        <option value="all">All</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>

    <ul id="todo-list"></ul>

    <div class="mic-section">
      <button id="mic-btn">ðŸŽ¤</button>
      <canvas id="mic-visualizer" width="300" height="60"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
